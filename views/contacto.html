<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sublimados de la mejor calidad con diseños de Arte Japonés 
            y diseños personalizados. El mejor lugar para que estés al tanto de nuestras novedades.">
    <meta name="keywords" content="sublimados, sublimación, sublimation, arte, arte japonés,
            eventos, ferias, barbijos, remeras, tazas, perzonalizados, totoro, sailor moon">

    <link rel="stylesheet" href="../css/style.css">
    <title>Sublismash • Subimados de la mejor calidad</title>
</head>
<body class="container-fluid no-gutters">
    <header class="row no-gutters">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a class="navbar-brand" href="../index.html">
                    <img src="../imagenes/logo_smash-15.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"> <img src="../imagenes/hamburger-16.png" alt=""> </span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" href="../index.html#nosotros">NOSOTROS <span class="sr-only"></a>
                    <a class="nav-link" href="../index.html#eventos">EVENTOS</a>
                    <a class="nav-link" href="../views/productos.html">PRODUCTOS</a>
                    <a class="nav-link" href="../views/contacto.html">CONTACTO</a>
                  </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container-fluid no-gutters main__topMargin">
        <div class="row no-gutters">
            <div class="col-12 no-gutters">
                <h1>Contacto</h1>
            </div>
        </div>
        <div class="row no-gutters justify-content-center">
                <div class="con-12 no-gutters">
                    <fieldset>
                        <form>
                            <div class="form-group">
                                <label for="form__name">Nombre</label>
                                <input type="text" class="form-control" id="form__name" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="form__name2">Apellido</label>
                                <input type="text" class="form-control" id="form__name2" placeholder="Apellido">
                            </div>
                            <div class="form-group">
                            <label for="form__email">Email</label>
                            <input type="email" class="form-control" id="form__email" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                            <label for="form__conociste">¿Donde nos conociste?</label>
                            <select class="form-control" id="form__conociste">
                                <option>Eventos</option>
                                <option>Redes sociales</option>
                                <option>Por unx amigx</option>
                                <option>Otro</option>
                            </select>
                            </div>
                            <div class="form-group">
                            <label for="form__duda">Contanos tu duda</label>
                            <textarea class="form-control" id="form__duda" rows="4" placeholder="Te leemos."></textarea>
                            </div>
                            <button class="button" type="reset">Reestablecer</button>
                            <button class="button" type="submit">Enviar</button>
                        </form>
                    </fieldset>
                </div>
        </div>
    </main>
    <footer>
        <a class="redes" href="https://www.facebook.com/sublismash" target="_blank"><img src="../imagenes/facebook.png" alt=""></a>
        <a class="redes" href="https://www.instagram.com/sublismash" target="_blank"><img src="../imagenes/instagram.png" alt=""></a> 
        <p id="derechos">| 2020. All rights reserved. |</p>
    </footer>
